<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="icon" href="{{ url_for('static', filename='Bookshelf.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="check">
        <div class="login form">
            <header>Login</header>
            <form action="#">
                <input type="email" placeholder="Enter your email(abc@gmail.com)">
                <input type="password" placeholder="Enter your password">
                <input type="button" class="button" value="Login">
            </form>
            <div class="signup">
                <a href="login"><label for="check">Signup</label></a>
            </div>
        </div>
    </div>
</body>
</html>
