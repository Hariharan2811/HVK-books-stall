<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin.css') }}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Admin Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="admin">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="list-group">
                    <a href="adminhome" class="list-group-item list-group-item-action">Dashboard</a>
                    <a href="aorders" class="list-group-item list-group-item-action">Orders</a>
                    <a href="abooks" class="list-group-item list-group-item-action active">Books</a>
                    <a href="astationary" class="list-group-item list-group-item-action">Stationary</a>
                    <a href="acustomers" class="list-group-item list-group-item-action">Customers</a>
                    <a href="afeedback" class="list-group-item list-group-item-action">Feedback</a>
                </div>
                <a href="AddBook"><button type="button" class="btn btn-primary mt-3">Add Book</button></a>
            </div>
            
            <!-- Books Section -->
            <div class="col-md-9 offset-md-3"> <!-- Added offset-md-3 -->
                <section id="Books">
                    <div class="container m-5">
                        <h1 class="text-center my-5">BOOKS</h1>
                        <div class="row">
                            <div class="container">
                                <div class="row">
                                    {% for book in books %}
                                    <div class="col-lg-4 col-md-4 col-12" id="addtocart">
                                        <div class="card">
                                            <img src="{{ url_for('static', filename=book[2]) }}" alt="{{ book[0] }}" class="card-img-top">
                                            <div class="card-body text-center">
                                                <h5 class="card-title"><b>{{ book[0] }}</b></h5>
                                                <p class="card-text">Cost: â‚¹{{ book[1] }}</p>
                                                <button class="btn btn-primary addToCart" id="addToCart{{ loop.index }}">Add to Cart</button>
                                                <a href="#" class="btn btn-primary">Buy</a>
                                            </div>
                                        </div>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your custom JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
