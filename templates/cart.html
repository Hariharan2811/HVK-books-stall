<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
</head>
<body>
    <header>
        <h1>Cart</h1>
    </header>

    <div class="container">
        <div class="cart-items">
            <div class="item">
                <img src="{{ url_for('static', filename='Rs90 HOW TO WIN FRIENDS AND INFLUENCE PEOPLE.jpg') }}" alt="Product 1">
                <div class="item-details">
                    <h2>HOW TO WIN FRIENDS AND INFLUENCE PEOPLE</h2>
                    <p>₹ 90/-</p>
                    <div class="quantity">
                        <button>-</button>
                        <input type="text" value="1">
                        <button>+</button>
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="{{ url_for('static', filename='Rs100The Importance of Being Earnest.jpg') }}" alt="Product 2">
                <div class="item-details">
                    <h2>The Importance of Being Earnest</h2>
                    <p>₹ 100/-</p>
                    <div class="quantity">
                        <button>-</button>
                        <input type="text" value="2">
                        <button>+</button>
                    </div>
                </div>
            </div>
            <!-- Add more items as needed -->
        </div>
        <div class="cart-summary">
            <h2>Cart Summary</h2>
            <div class="total">
                <p>Total Price: <span>₹ 190/-</span></p>
            </div>
            <a href="/checkout" class="checkout-btn">Proceed to Checkout</a>
        </div>
    </div>
</body>
</html>
